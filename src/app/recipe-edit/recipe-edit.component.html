<div class="row">
    <form [formGroup]="ngForm">
        <button type="button" class="btn btn-success" (click)="addRecipe()" [disabled]="!ngForm.valid">{{editMode ? 'EDIT' : 'SAVE'}}</button>
        <button type="button" class="btn btn-danger">CANCEL</button>

        <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" class="form-control" id="name" placeholder="NAME" formControlName="recipeName">
        </div>
        <div class="form-group">
            <label for="url">IMAGE URL</label>
            <input type="text" class="form-control" id="url" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <img src="{{ngForm.value.imageUrl}}" alt="imageUrl" class="img-responsive">
        </div>
        <div class="form-group">
            <label for="description">DESCRIPTION</label> <br/>
            <textarea id="description" rows="6" class="form-control" formControlName="description"></textarea>
        </div>
        <button type="button" class="btn btn-success" (click)="addIngredient()">ADD INGREDIENT</button>
        <br/>
        <label>INGREDIENTS</label>
        <div class="row" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredients of aliases.controls;let i=index" [formGroupName]="i">
                <div class="col-xs-8">
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-danger">&#9986;</button>
                </div>
            </div>
        </div>
     </form>   
</div>
