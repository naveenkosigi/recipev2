<div class="d-flex justify-content-center">
    <form [formGroup]="form">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" name="email" formControlName="username" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="password" formControlName="password" class="form-control" id="pwd">
        </div>
        <button type="button" class="btn btn-primary" (click)="authenticate(false)">Log-In</button> | 
        <button type="button" class="btn btn-primary" (click)="authenticate(true)">Sign-Up</button>
      </form>
</div>
