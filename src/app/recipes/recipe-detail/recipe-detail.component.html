<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.url}}" alt="" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="dropdown" custom-dropdown>
            <button class="btn btn-primary dropdown-toggle" type="button">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" (click)="sendToShoppingList()">TO SHOPPING LIST</a></li>
                <li><a href="#">EDIT</a></li>
                <li><a href="#">DELETE</a></li>
              </ul>
        </div>    
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} ({{ingredient.amount}})</li>
          </ul>
    </div>
</div>
